<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<script type="text/javascript" src="encriptador.js"></script>
	<title>Encriptador</title>
	<link rel="icon" type="image/png" href="/imagenes/logo.png" />

</head>
<body>

				<header>
					<div class="logo">
						<img  src="imagenes/logo.png" alt="logo alura">
					</div>
				</header>	
			
		
			
				<div class="fieldtext">
					<textarea id="texto" placeholder="Ingrese el texto"></textarea>
				</div>
			
			
				<div class="lateral" id="rectang1">
					<img id="imagen-lateral" src="imagenes/imagen2.png" alt="No hay texto" >
					<div class="frame-5">
					<p class="no-mensaje">Ningun mensaje fue encontrado.</p>
					<p class="pedido">Ingrese el texto que desea encriptar o desencriptar</p>
					</div>
					
				</div>
	
				<div class="rectangulo-2" id="rectang2">
					<textarea id="salida"></textarea>
					<input type="button" name="" id="copiar" onclick="copiar()" value="Copiar">
				</div>
	
			
			
		
				<div class="principal">
					<div class="frame-1">
					<img src="imagenes/advertencia.png">
					<label class="advertencia">Solo minusculas y sin tildes.</label>
					</div>
				<div class="frame-3">
					<input type="button" name="" id="encriptar" value="Encriptar" onClick="parrafo=document.getElementById('texto').value.toLowerCase(); getElementById('salida').value=encriptar(parrafo)">
					<input type="button" name="" id="desencriptar" value="Desencriptar" onclick="parrafo=document.getElementById('texto').value.toLowerCase();getElementById('salida').value=desencriptar(parrafo)">
				</div>
				</div>
	
</body>
</html>
